<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        td, th{
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        table{
            height: 20em;
            width: 40em;
            border-collapse: collapse;
        }
        th.uma{
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="uma" rowspan="2" scope="row">Área</th>
            <th class="uma" rowspan="2" scope="row">Diciplinas</th>
            <th class="uma" colspan="2" scope="rowgroup">Notas</th>
            <th class="uma" rowspan="2" scope="row">Média</th>
        </tr>
        <tr>
            <th class="uma" scope="row">Nota 1</th>
            <th class="uma" scope="row">Nota 2</th>
        </tr>
        <tr>
            <th class="duas" rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="uma" colspan="4" scope="row">Média de Exatas</th>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="duas" rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr><td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td></tr>
        <tr><th class="uma" colspan="4" scope="row">Média de Humanas</th>
            <td>0.0</td></tr>
    </table>
</body>
</html>
